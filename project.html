<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple html program</title>
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to my web page</h1>
    <p>this is a simple html program example</p>
    <button onclick="showAlert()">Click Me</button>
    <script>
        function showAlert(){
            alert("Hello! You clicked the button")
        }
    </script>
</body>
</html>
